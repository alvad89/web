    //создаем ссылку на каждый div
var links = [

    {text:'Enterprise',url:'#'}
];
var div = document.getElementById('enterpr0');

for(var i=0;i<31;i++){
    var anchor = document.createElement('a');

    div.insertBefore(anchor, null);
}
</script></div>
